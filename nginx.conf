# Nginx configuration for agario.litu.dev (HTTP-only)
# Place this file in /etc/nginx/sites-available/agario.litu.dev
# Then symlink: ln -s /etc/nginx/sites-available/agario.litu.dev /etc/nginx/sites-enabled/
# Cloudflare will handle SSL termination (use Flexible SSL mode)

# Upstream definitions
upstream cigar_webserver {
    server 127.0.0.1:3000;
}

upstream multiogar_gameserver {
    server 127.0.0.1:8080;
}

# HTTP server
server {
    listen 80;
    listen [::]:80;
    server_name agario.litu.dev;

    # Cloudflare real IP
    set_real_ip_from 0.0.0.0/0;
    real_ip_header CF-Connecting-IP;

    # Client max body size
    client_max_body_size 10M;

    # WebSocket location for game server
    location /ws {
        proxy_pass http://multiogar_gameserver;

        # WebSocket specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # Root location for web client
    location / {
        proxy_pass http://cigar_webserver;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
